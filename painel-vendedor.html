<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRI-GO • Painel do Produtor</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/styleguide.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/modal.css" />
  <link rel="stylesheet" href="assets/css/vendor.css" />
</head>
<body class="body--produtor">
  <div class="container-wrapper">
    <!-- Cabeçalho -->
    <header class="header">
      <div class="container header-content">
        <div class="logo">
          <img src="img/imgbin_table-reservation-computer-icons-restaurant-png 1.png" class="logo-image" alt="TRI-GO" />
          <h1 class="logo-text"><span class="text-green">TRI-</span><span class="text-gold">GO</span></h1>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="contact_us.html">Fale Conosco</a></li>
            <li><a href="sobre.html">Quem Somos</a></li>
            <li class="nav-parceiro-dropdown"></li>
          </ul>
        </nav>

        <div class="dropdown">
          <button class="dropbtn" data-open-auth="login">Entrar <span class="arrow">&#9662;</span></button>
          <div class="dropdown-content">
            <a href="#" data-open-auth="register">REGISTRAR</a>
            <a href="#" data-open-auth="login">ENTRAR</a>
          </div>
        </div>
      </div>
    </header>

    <!-- CONTEÚDO -->
    <main class="seller">
      <div class="seller-toolbar">
        <a class="btn-publish" href="oferta-nova.html">PUBLICAR NOVA VENDA</a>
      </div>

      <div class="seller-grid">
        <!-- ESQUERDA: Meus Anúncios -->
        <section class="board card">
          <div class="board-title">MEUS ANÚNCIOS</div>
          <div id="lista-anuncios" class="anuncios"></div>
        </section>

        <!-- DIREITA: Propostas Recebidas -->
        <aside class="side card">
          <div class="side-header">
            <div class="side-pill-title">Propostas</div>
            <div class="side-pill-count"><span id="count-pendentes">0</span> Pendentes</div>
          </div>
          <h4 class="side-subtitle">Propostas Recebidas</h4>
          <div id="lista-propostas" class="propostas"></div>
        </aside>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="main-footer">
      <div class="container footer-content">
        <h2 class="footer-logo"><span class="text-green">TRI-</span><span class="text-gold">GO</span></h2>
        <nav class="footer-nav">
          <ul>
            <li><a href="contact_us.html">Fale Conosco</a></li>
            <li><a href="sobre.html">Quem Somos</a></li>
            <li><a href="#">Quero Ser um Parceiro</a></li>
            <li><a href="#" data-open-auth="login">Entre</a></li>
          </ul>
        </nav>
        <div class="social-links">
          <a class="social-btn" href="#"><img src="img/mdi_facebook.svg" alt="Facebook" /></a>
          <a class="social-btn" href="#"><img src="img/entypo-social_instagram-with-circle.svg" alt="Instagram" /></a>
        </div>
        <p class="copyright">tri.go.com | Todos os direitos reservados</p>
      </div>
    </footer>
  </div>

  <!-- container onde o modal é montado pelo modal.js -->
  <div id="modal-root"></div>

  <!-- Store & seed -->
  <script src="assets/js/offers-store.js"></script>
  <script src="assets/js/offers-seed.js"></script>
  <script>
  OffersStore.init({ seedFixedOffers: window.SEED_EXEMPLO });
</script>

  <script type="module" src="assets/js/painel-propostas.js"></script>


  <!-- Habilita modal/login e UI de auth -->
  <script type="module" src="assets/js/app.js"></script>

  <!-- Render do painel (meus anúncios / propostas) -->
  <script type="module" src="assets/js/vendedor-painel.js"></script>
</body>
</html>
